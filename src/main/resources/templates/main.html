<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h3 th:text="'Hello, ' + ${username} + '!'"></h3>
    <p><a href="/logout">Sign out here</a></p>
    <h2>These are all the products:</h2>
        <table>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Price </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${products.isEmpty()}">
                    <td colspan="2"> Np Products Available </td>
                </tr>
                <tr th:each="car : ${products}">
                    <td><span th:text="${car.getName()}"> Name </span> </td>
                    <td><span th:text="${car.getPrice()}"> Price </span> </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
